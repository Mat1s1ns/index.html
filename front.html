<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grāmatu pārvaldība</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Apstiprinājuma modālis -->
  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      <p id="modalText">Vai tiešām vēlies veikt šo darbību?</p>
      <button id="confirmBtn" class="btn btn-dark">Jā</button>
      <button class="btn btn-secondary" onclick="closeModal('confirmationModal')">Atcelt</button>
    </div>
  </div>

  <!--  Rediģēšanas + pievienošanas forma vienā -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <form id="editForm" onsubmit="saveBook(event)">
        <input type="text" id="nosaukums_edit" placeholder="Nosaukums" required /><br />
        <input type="number" id="daudzums_edit" placeholder="Daudzums" required /><br />
        <input type="number" step="0.01" id="cena_edit" placeholder="Cena" required /><br />
        <input type="date" id="datums_edit" required /><br /><br />
        <button type="submit" class="btn btn-success">Saglabāt</button>
        <button type="button" class="btn btn-secondary" onclick="closeModal('editModal')">Atcelt</button>
      </form>
    </div>
  </div>

  <div class="container mt-4">
    <button class="btn btn-primary" onclick="openAddModal()">Pievienot grāmatu</button>
    <table class="table table-bordered mt-3" id="gramatuApkopojums">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nosaukums</th>
          <th>Daudzums</th>
          <th>Cena</th>
          <th>Datums</th>
          <th>Darbības</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
