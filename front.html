<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 3px solid black;
            border-collapse: collapse;
        }
        div {text-align:center;}
        h2 {text-align: center;} 
        
        .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
    
    
      .modal-content {
        background-color: white;
        margin: 20% auto;
        padding: 20px;
        width: 300px;
        border-radius: 8px;
        text-align: center;
      }
    
    
      .modal-content button {
        margin: 10px;
        padding: 8px 16px;
      }

    </style>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
</head>
<body>
  <h2 class="modal-title text-center" style="background-color: rgb(0, 255, 64);">Grāmatu ievade</h2>

  <div class="modal-body d-flex justify-content-center">
    <form onsubmit="saveBook(event)" style="width: 300px;">
      <input type="hidden" id="mainit" />
  
      <div class="mb-3 text-center">
        <label for="nosaukums" class="form-label">Nosaukums</label>
        <input style="background-color:rgb(0, 158, 40);" type="text" id="nosaukums" class="form-control form-control-sm mx-auto" placeholder="Nosaukums" required />
      </div>
  
      <div class="mb-3 text-center">
        <label for="daudzums" class="form-label">Skaits</label>
        <input style="background-color:rgb(0, 158,40);" type="number" id="daudzums" class="form-control form-control-sm mx-auto" placeholder="Daudzums" required />
      </div>
  
      <div class="mb-3 text-center">
        <label for="cena" class="form-label">Cena</label>
        <input style="background-color:rgb(0, 158,40);" type="number" id="cena" class="form-control form-control-sm mx-auto" step="0.01" placeholder="Cena" required />
      </div>
  
      <div class="mb-3 text-center">
        <label for="datums" class="form-label">Pārdošanas datums</label>
        <input style="background-color:rgb(0, 158, 40);" type="date" id="datums" class="form-control form-control-sm mx-auto" required />
      </div>
      <div class="text-center">
        <button id="saglabātPoga" type="submit" class="btn btn-success mt-3">Saglabāt</button>
      </div>
    </form>
  </div>
    <h2 style="background-color:rgb(97, 253, 7);"> Grāmatu pārdošana</h2>
    <div class="container d-flex justify-content-center flex-wrap gap-2 my-3">
      <input type="text" id="searchNosaukums" class="form-control form-control-sm" placeholder="Nosaukums" oninput="filterBooks()" style="max-width: 150px;">
      <input type="number" id="searchDaudzums" class="form-control form-control-sm" placeholder="Daudzums" oninput="filterBooks()" style="max-width: 150px;">
      <input type="number" step="0.01" id="searchCena" class="form-control form-control-sm" placeholder="Cena" oninput="filterBooks()" style="max-width: 150px;">
      <input type="date" id="searchDatums" class="form-control form-control-sm" oninput="filterBooks()" style="max-width: 180px;">
    </div>
    
        <div class="container my-1">

            <table class="table table-bordered table-striped" id="gramatuApkopojums">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nosaukums</th>
                        <th>daudzums</th>
                        <th>cena</th>
                        <th>Datums</th>
                        <th>Darbības</th>
                    </tr>
                </thead>
                    <tbody></tbody>
            </table>
        </div>
        <div id="confirmEditModal" class="modal" style="display: none;">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 text-center">
              <h5 class="fw-bold mb-4">Rediģēt ierakstu</h5>
              <form id="confirmEditForm" onsubmit="saveBook(event)">
                <div class="mb-3 text-start">
                  <label for="nosaukums_edit" class="form-label fw-bold">Nosaukums:</label>
                  <input type="text" id="nosaukums_edit" class="form-control text-center" required />
                </div>
        
                <div class="mb-3 text-start">
                  <label for="daudzums_edit" class="form-label fw-bold">Daudzums:</label>
                  <input type="number" id="daudzums_edit" class="form-control text-center" required />
                </div>
        
                <div class="mb-3 text-start">
                  <label for="cena_edit" class="form-label fw-bold">Cena:</label>
                  <input type="number" step="0.01" id="cena_edit" class="form-control text-center" required />
                </div>
        
                <div class="mb-3 text-start">
                  <label for="datums_edit" class="form-label fw-bold">Datums:</label>
                  <input type="date" id="datums_edit" class="form-control text-center" required />
                </div>
        
                <div class="mt-4 d-flex justify-content-center gap-3">
                  <button type="submit" class="btn btn-success">Saglabāt</button>
                  <button type="button" class="btn btn-secondary" onclick="closeModal('confirmEditModal')">Atcelt</button>
                </div>
              </form>
            </div>
          </div>
        </div>
          
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <p id="modalText"></p> 
    <button id="apstiprinasanasPoga">Apstiprināt</button>
    <button onclick="closeModal('confirmationModal')">Atcelt</button>
  </div>
</div>
<script src="script.js" defer></script>

</body>
</html>
